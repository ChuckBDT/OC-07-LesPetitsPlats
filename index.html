<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap v5.2.0 -->
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <script src="./bootstrap/bootstrap.bundle.min.js" defer></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Custom JS -->
    <script src="./js/pages/index.js" type="module" defer></script>

    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <title>Les petits plats</title>
  </head>

  <body>
    <header
      class="text-center d-flex justify-content-center align-items-end mb-4"
    >
      <img src="./assets/logo/logo.png" alt="Logo Les petits plats" />
    </header>

    <main class="container">
      <section id="searchbar" class="searchbar position-relative mb-4">
        <input
          type="text"
          class="form-control border-0 shadow-none p-3"
          placeholder="Rechercher une recette"
        />
          <svg
          width="1.56rem"
          height="2.15rem"
          class="bi bi-search position-absolute bottom-0 end-0 translate-middle me-2"
            viewBox="0 0 33 33"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z"
              fill="black"
            />
          </svg>

          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>
      </section>
      <section
        id="options"
        class="d-flex justify-content-start mb-3 flex-wrap"
      ></section>
      <section id="filters" class="d-flex justify-content-start flex-wrap">
        <div class="dropdown-ingredients filters-dropdown position-relative">
          <button
            class="btn cs-bg-blue shadow-none btn-group d-flex justify-content-between align-items-center mb-4 me-4 fw-semibold"
          >
            Ingrédients

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down btn-group"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </button>

          <div
            id="ingredients-search-field"
            class="d-flex flex-column me-4 position-absolute d-none search-field"
          >
            <div class="input-container d-flex align-items-center">
              <input
                type="text"
                placeholder="Rechercher un ingrédient"
                class="form-control border-0 cs-bg-blue text-white rounded-0 rounded-top shadow-none py-4 ps-3"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="white"
                class="close-ingredients-list bi bi-chevron-up position-absolute me-4"
                viewBox="0 0 16 16"
                style="right: 0; cursor: pointer"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
                />
              </svg>
            </div>
            <!-- Important : Keep the background color style first for Javascript purposes -->
            <ul
              class="cs-bg-blue rounded-bottom text-white ps-0 pb-2 w-100"
            ></ul>
          </div>
        </div>
        <div class="dropdown-appliances filters-dropdown position-relative">
          <button
            class="btn cs-bg-green shadow-none btn-group d-flex justify-content-between align-items-center mb-4 me-4 fw-semibold"
          >
            Appareils

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down btn-group"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </button>

          <div
            id="appliances-search-field"
            class="d-flex flex-column me-4 position-absolute d-none search-field"
          >
            <div class="input-container d-flex align-items-center">
              <input
                type="text"
                placeholder="Rechercher un appareil"
                class="form-control border-0 cs-bg-green text-white rounded-0 rounded-top shadow-none py-4 ps-3"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="white"
                class="close-appliances-list bi bi-chevron-up position-absolute me-4"
                viewBox="0 0 16 16"
                style="right: 0; cursor: pointer"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
                />
              </svg>
            </div>
            <!-- Important : Keep the background color style first for Javascript purposes -->
            <ul
              class="cs-bg-green rounded-bottom text-white ps-0 pb-2 w-100"
            ></ul>
          </div>
        </div>
        <div class="dropdown-ustensils filters-dropdown position-relative">
          <button
            class="btn cs-bg-red shadow-none btn-group d-flex justify-content-between align-items-center mb-4 me-4 fw-semibold"
          >
            Ustensiles

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down btn-group"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </button>

          <div
            id="ustensils-search-field"
            class="d-flex flex-column me-4 position-absolute d-none search-field"
          >
            <div class="input-container d-flex align-items-center">
              <input
                type="text"
                placeholder="Rechercher un ustensile"
                class="form-control border-0 cs-bg-red text-white rounded-0 rounded-top shadow-none py-4 ps-3"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="white"
                class="close-ustensils-list bi bi-chevron-up position-absolute me-4"
                viewBox="0 0 16 16"
                style="right: 0; cursor: pointer"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
                />
              </svg>
            </div>
            <!-- Important : Keep the background color style first for Javascript purposes -->
            <ul
              class="cs-bg-red rounded-bottom text-white ps-0 pb-2 w-100"
            ></ul>
          </div>
        </div>
        <p
          id="noresult-alert"
          class="cs-logo-red rounded w-100 text-center my-5 p-3 d-none"
        >
          Aucune recette ne correspond à votre critère… vous pouvez chercher «
          tarte aux pommes », « poisson », etc.
        </p>
      </section>

      <section id="recipes" class="row g-4 mb-5"></section>
    </main>
  </body>
</html>
